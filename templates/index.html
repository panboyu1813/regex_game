<!DOCTYPE html>
<html>
<head>
    <title>Regex Judge 關卡系統</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, select { padding: 8px; margin: 8px 0; width: 100%; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2>Regex 關卡 Judge</h2>
    <form method="post">
        <label>選擇關卡（1~4）</label>
        <select name="level" required>
            <option value="">請選擇</option>
            {% for i in range(1, 5) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>

        <label>輸入正則表達式</label>
        <input type="text" name="regex" required />

        <input type="submit" value="Judge">
    </form>

    {% if result %}
        {% if result.error %}
            <p class="error">{{ result.error }}</p>
        {% elif result.success %}
            <p class="success">✅ 關卡 {{ result.level }} 通過！</p>
            {% if result.keyword %}
                <p>🎁 <strong>Keyword:</strong> <code>{{ result.keyword }}</code></p>
            {% endif %}
        {% endif %}
    {% endif %}
</body>
</html>
