<!DOCTYPE html>
<html>
<head>
    <title>Regex Judge</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input[type="text"] { width: 60%; padding: 8px; }
        input[type="submit"] { padding: 8px 16px; }
        .result { margin-top: 20px; }
        .fail { color: red; }
        .pass { color: green; }
    </style>
</head>
<body>
    <h1>Regex Judge 系統</h1>
    <form method="post">
        <label>輸入正則表達式：</label><br>
        <input type="text" name="regex" required />
        <input type="submit" value="Judge">
    </form>

    {% if result %}
        <div class="result">
            {% if result.error %}
                <p class="fail"><strong>錯誤：</strong> {{ result.error }}</p>
            {% else %}
                <p><strong>✅ Accept 通過：</strong> {{ result.passed_accept }} / {{ result.total_accept }}</p>
                <p><strong>❌ Reject 被誤接受：</strong> {{ result.passed_reject }} / {{ result.total_reject }}</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
